<!DOCTYPE html>
<html lang="es">
<head>
    <script src="js/prelogin.js"></script>
    <script>if(localStorage.getItem("logged") === "true")window.location.href = "/map.html";</script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Scaloneta</title>
    <link rel="icon" type="image/x-icon" href="img/vector_g.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
   
    <link rel="stylesheet" href="style.css">
</head>
<body id="login">
    <div class="copa"></div>
    <main class="login-container">
        <form id="form">
            <h1>Inicio de sesión</h1>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="password">
            </div>
            <button id="btn-login" type="submit">Iniciar sesión</button>
          </form>
          <footer>
            <a href="https://www.guayerd.com/es/inicio/" target="_blank"> <img src="img/logo_guayerd.png" alt="Logo Guayerd"></a>
          </footer>
    </main>     
    <script src="js/login.js"></script>
</body>
</html>
